<header *ngIf="navBarService.visible">
    <!--navbar-toggleable-sm border-bottom box-shadow mb-3-->
  <nav class="navbar navbar-expand-sm navbar-light bg-blue mb-3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <!--<a class="navbar-brand" href="/">Application name</a>-->
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <ng-container *ngIf="role === 'ADO PL'; else techTemp">
              <a class="nav-link text-white" [routerLink]="['/home']">Not Reported</a>
            </ng-container>
            <ng-template #techTemp>
              <a class="nav-link text-white" [routerLink]="['/upload']">Upload</a>
            </ng-template>
          </li>
          <ng-container *ngIf="role == 'ADO PL'">
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-white" [routerLink]="['/already']">Already Reported</a>
            </li>
          </ng-container>
        </ul>

        <ul class="nav navbar-nav navbar-right mr-3">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="btn nav-link text-white" (click)="logout()">Logout</a>
          </li>


          <li class="nav-item">
            <span class="nav-link text-white">{{username + ' (' + role + ')'}}</span>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
