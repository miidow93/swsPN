<header *ngIf="navBarService.visible">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-blue border-bottom box-shadow mb-3">
    <div class="container-fluid m-l-15">
      <!--<a class="navbar-brand" [routerLink]="['/']">SWS Project</a>-->
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--div navbar-collapse flex-sm-row-reverse-->
      <!--li a text-dark-->
      <div class="navbar-collapse collapse d-sm-inline-flex "
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <ng-container *ngIf="role === 'ADO PL'; else techTemp">
              <a class="nav-link text-white" [routerLink]="['/home']">Home</a>
            </ng-container>
            <ng-template #techTemp>
              <a class="nav-link text-white" [routerLink]="['/upload']">Home</a>
            </ng-template>
          </li>

          <ng-container *ngIf="role == 'ADO PL'">
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-white" [routerLink]="['/already']">Already Reported</a>
            </li>
          </ng-container>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="btn nav-link text-white" (click)="logout()">Logout</a>
          </li>


          <li class="nav-item">
            <span class="nav-link text-white">{{username + ' ' + role}}</span>
          </li>

          <!--<ng-template #techTemp>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/already']">Already Reported</a>
        </li>
      </ng-template>-->

        >
      </li> -->
        </ul>
      </div>
    </div>
  </nav>
</header>
