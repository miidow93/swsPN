      <button class="navbar-toggler"

              (click)="toggle()">

          <ng-container *ngIf="role === 'ADO PL'">

            </li>
          </ng-container>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="btn nav-link text-dark" (click)="logout()">Logout</a>
          </li>


          <li class="nav-item">
            <span class="nav-link text-dark">{{username + ' ' + role}}</span>
          </li>
