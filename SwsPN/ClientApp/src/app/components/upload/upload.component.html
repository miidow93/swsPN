<div class="row">
  <div class="col-md-4">
    <div class="mt-5 d-flex justify-content-center">
      <!-- <h3 class="mat-h4">Upload Files</h3> -->
      <form [formGroup]="formGroup" (submit)="compare()" enctype="multipart/form-data">
        <!-- <input type="file" formControlName="file" id="file" multiple accept=".xlsm, .jh1" appFileValueAccessor /> -->
        <div class="file-upload mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <span>BROWSE</span>
          <input type="file" formControlName="file" id="file" multiple accept=".xlsm, .jh1" appFileValueAccessor
            class="upload" />
        </div>
        <button type="submit" name="compare" value="Compare" mat-raised-button>Compare</button>
        <!-- <input type="submit" name="submit" value="Submit" (click)="compare()" /> -->
      </form>
    </div>

  </div>
  <div class="col-md-8">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Files <mat-icon aria-label="Example File icon">file_present</mat-icon>
        </mat-card-title>
      </mat-card-header>
      <!-- class="mat-elevation-z8" -->
      <mat-card-content class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table align-items-center table-flush">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="mat-display-3 text-center"> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef class="mat-display-3 text-center"> Size </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{ (bytesToSize(element.size) | number: '2.0-0')
              + ' KB' }} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef class="mat-display-3 text-center"> Last Modified </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{ element.lastModified | date: 'dd/MM/yyyy' }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

      </mat-card-content>
    </mat-card>
  </div>
</div>
